<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardians of the Forest Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2;
            background-image: url('leaves.jpeg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f8ff;
            margin: 2;
            padding: 40px;
        }
        .quiz-container, .quiz-introduction {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
            padding: 40px;
            border-radius: 40px;
            max-width: 600px;
            margin: 60px auto;
            text-align: center;
        }
        .badge-img {
            display: none; /* Hidden until earned */
            margin-top: 20px;
        }
        button {
            padding: 20px 60px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Introduction Section -->
    <div class="quiz-introduction">
        <h2>Welcome to the Guardians of the Forest Quiz!</h2>
        <p>Answer the questions correctly to earn badges and redeem them at the end!</p>
        <button onclick="startQuiz()">Start the Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div class="quiz-container" id="quiz-container" style="display: none;">
        <h1>Guardians of the Forest Quiz</h1>
        <b><div id="question"></div></b>
        <ul id="answers"></ul>
        <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
        <p id="feedback"></p>

        <!-- Display badge image when earned -->
        <div id="badgeDisplay">
            <img id="badgeImg" class="badge-img" src="" alt="Badge Image">
        </div>
    </div>

    <!-- Badge Redeem Section -->
    <div id="redeem-section" style="display: none;">
        <h2>Congratulations! You've earned these badges:</h2>
        <div id="earned-badges"></div>
        <button onclick="redeemBadges()">Redeem All Badges</button>
    </div>

    <script src="quiz.js"></script>

</body>
</html>
